{% extends 'mainApp/base.html'%}
{% load static %}

{% block title%} Signup {% endblock title %}


{% block mainContent %}

<div class="form-container">

    <div class="row">
        <div class="col-6 form-image">

        </div>

        <div class="col-6 login-signup-form ">
            <h4>Signup</h4>

            {% if messages %}
            {% for message in messages%}
            <div {% if message.tags %} class="alert alert-success" role="alert" {% endif %}>
                {{message}}
            </div>
            {% endfor %}
            {% endif %}

            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {{form}}

                <div class="w-100">
                    <button type="submit" class="btn btn-success w-100 mt-2">Signup</button>
                </div>
            </form>

            <p class="mt-3" style="text-align: center;">Already have an account ? <a class="text-primary"
                    href="{% url 'login' %}">Login</a></p>

        </div>

    </div>

</div>
{% endblock mainContent %}
